<form action="">
  <input type="text" value="{{username}}">
  <button type="submit">Search</button>
</form>

<table>
  <tr>
    <th>Name</th>
    <th>Stars</th>
    <th>Forks</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let repo of repos$">
    <td>{{repo.name}}</td>
    <td>{{repo.stargazers_count}}</td>
    <td>{{repo.forks_count}}</td>
    <td>{{repo.description}}</td>
  </tr>
</table>
